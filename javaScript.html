<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body{
            font-size: 2.3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>반가워요!</h1>


    <script>
        //prompt()는 사용자로 부터입력을 받고자 할때 사용한다.
        var name =prompt("이름을 입력해주세요");
        //document(객체)는 현재 문서를 의미하고,write()는 출력하는 함수
        document.write("<b>"+name +"</b>님, 환영합니다.")



    </script>
    
</body>
</html>
