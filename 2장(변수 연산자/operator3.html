<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연산자3</title>
    </head>
    <body>
        <script>
            var num = 10;

            //증감 연산자 사용 선대입 후증가 , 10을 넣고 11이 됨
            alert(num++);

            //선증가 후대입 , num =11 인 상태에서 12가 되고 var =num에 12를 넣음
            alert(++num);

            //var=num 이 12인 상태에서 12를 넣고 13이 됨.
            alert(num++);

            //num=13인 상태를 출력함
            document.write(num);
        </script>
    </body>
</html>
