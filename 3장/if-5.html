<html lang="ko">

    <title>조건문-5</title>
</head>
<body>
    <script>
        var value =window.prompt("번호를 입력해주세요");

        if(value == "1"){
            document.write("당첨 TV");
        }else if(value == "2"){
            document.write("당첨,무풍에어컨");
        }else if(value == "3"){
            document.write("당첨,모니터");
        }else {
            alert("꽝");
        }
    </script>
</body>
