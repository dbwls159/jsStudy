<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-3</title>
</head>
<body>
    <script>

        //배열 인덱스 0부터 시작
        var data=["서울","대전","인천","광주","부산","제주","전주"];
        //document.write(data[0]);
        //배열.length : 배열 길이 
        document.write("배열 길이: "+data.length+"<br>");
        for (var i = 1; i <data.length; i++) {
            document.write(data[i] +"<br>");
        }
    </script>
</body>
</html>
